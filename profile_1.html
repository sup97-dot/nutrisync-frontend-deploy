<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Settings</title>
  <link rel="stylesheet" href="styles.css">
  <script src="profile_1.js"></script>
  <script src="auth-handler.js"></script>
</head>
<body class="profile-body">
    <header class="top-container">
        <a href="index.html">
        <img class="logo" src="images/web-logo.png">
        </a>

        <nav>
          <a href="contact.html" class="contact-link">Contact</a>
          <a href="login.html">
          <button class="logout-button">Log Out</button>
          </a>
        </nav>
      </header>

  <main class="profile-container">
    <div class="sidebar">
      <div class="profile-pic-placeholder"></div>
      <div class="nav-links">
        <p>Account</p>
        <p><a href="profile_2.html">Plan Progress></a></p>
      </div>
    </div>

    <div class="info-section">
        <div class="input-block">
          <label for="firstName">First Name <span class="edit-icon">✎</span></label>
          <input type="text" id="firstName" name="firstName" />
        </div>
      
        <div class="input-block">
          <label for="lastName">Last Name <span class="edit-icon">✎</span></label>
          <input type="text" id="lastName" name="lastName" />
        </div>
      
        <div class="input-block">
          <label for="email">E-mail <span class="edit-icon">✎</span></label>
          <input type="email" id="email" name="email" />
        </div>
      
        <div class="input-block">
          <label for="username">Username <span class="edit-icon">✎</span></label>
          <input type="text" id="username" name="username" />
        </div>
      
        <div class="input-block">
          <label for="password">Password <span class="edit-icon">✎</span></label>
          <input type="password" id="password" name="password" />
        </div>
      
        <div class="input-block">
          <label for="phone">Phone Number <span class="edit-icon">✎</span></label>
          <input type="tel" id="phone" name="phone" />
        </div>
      </div>      

    </div>
  </main>
  <div class="signup-text">
    <a href="userdash.html">
    <button onclick="window.location='userdash.html'">Back to Dashboard</button>
    </a>
  </div>

</body>
</html>
