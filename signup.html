<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - NutriSync</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="signup.js"></script>
  <script src="auth-handler.js"></script>
</head>
<body>
  <header class="top-container">
    <a href="index.html">
    <img class="logo" src="images/web-logo.png">
    </a>

    <nav>
      <a href="contact.html" class="contact-link">Contact</a>
      <a href="login.html">
      <button class="login-button">Log In</button>
      </a>
    </nav>
  </header>

  <div class="login-wrapper">
    <div class="login-box">
      <img class="logo" src="images/web-logo.png">
      <h2>Sign Up</h2>

      <form class="login-form">
        <input type="text" id="firstname" placeholder="First Name" required />
        <input type="text" id="lastname" placeholder="Last Name" required />
        <input type="text" id="username" placeholder="Username or Email" required />
        <input type="password" id="password" placeholder="Password" required />
    
    
        <button type="submit">Continue</button>
      </form>

      <p class="signup">Already have an account? <a href="login.html" class = "signbutton">Sign In</a></p>
    </div>
  </div>
</body>
</html>
