<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In - NutriSync</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="main.js"></script>
  <script src="auth-handler.js"></script>
</head>
<body>
  <header class="top-container">
    <a href="index.html">
    <img class="logo" src="images/web-logo.png">
    </a>

    <nav>
      <a href="contact.html" class="contact-link">Contact</a>
      <a href="login.html">
      <button class="login-button">Log In</button>
      </a>
    </nav>
  </header>

  <div class="login-wrapper">
    <div class="login-box">
      <img class="logo" src="images/web-logo.png">
      <h2>Your password has been reset!</h2>
      <h3>Sign in with your new password</h3>

      <form class="login-form">
        <button type="submit">Return to sign in</button>
      </form>

    </div>
  </div>
</body>
</html>
